mode: auto

branchName: 'i${issue.number}-${issue.title[0,64],}'

gitSafeReplacementChar: '-'

defaultBranch: 'develop'

silent: true
autoCloseIssue: true

branches:
  - label:
      - bug
      - production
    prefix: hotfix/
    name: main
    prTarget:
      - main
      - develop
  - label:
      - bug
      - develop
    name: develop
    prefix: bugfix/
    prTarget: develop
  - label:
      - feature
    name: develop
    prefix: feature/
    prTarget: develop
  - label: '*'
    skip: true
